<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program52a with multi return functions</title>
</head>
<body>
    <script>
        function getAreaAndPerim(length, width) {
            var area = length * width;
            var perim = length * 2 + width * 2;
            return [area, perim];
        } 

        // Make random nums between [1, 10] (as integers)
        var num1 = Math.round(Math.random() * 10) + 1;
        var num2 = Math.round(Math.random() * 10) + 1;
        var AandP = getAreaAndPerim(num1, num2);
        var area = AandP[0];
        var perim = AandP[1];
        document.writeln("Length: " + num1 + "<br>");
        document.writeln("Width: " + num1 + "<br>");
        document.writeln("Area: " + area + "<br>");
        document.writeln("Perimeter: " + perim + "<br>");
    </script>
</body>
</html>
