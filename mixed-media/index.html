<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Media Gallery</caption>
        <thead>
            <tr>
                <th scope="col">Images</th>
                <th scope="col">Video</th>
                <th scope="col">Audio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="volcano.jpg" alt="Cool volcano" class="image"></td>
                <td><video src="book.mp4" controls class="video">Cool book video</video></td>
                <td><audio src="techhouse.mp3" controls></td>
            </tr>
            <tr>
                <td><img src="reaching.jpg" alt="Cool hands" class="image"></td>
                <td><video src="beach.mp4" controls class="video">Cool beach video</video></td>
                <td><!--Stuff--></td>
            </tr>
            <tr>
                <td><img src="city.jpg" alt="Cool city" class="image"></td>
                <td><video src="mountain.mp4" controls class="video">Cool mountain video</video></td>
                <td><!--Stuff--></td>
            </tr>
            <tr>
                <td><img src="cubes.jpg" alt="Cool cubes" class="image"></td>
                <td><video src="palace.mp4" controls class="video">Cool palace video</video></td>
                <td><!--Stuff--></td>
            </tr>
            <tr>
                <td><img src="goat.jpg" alt="Cool goat" class="image"></td>
                <td><video src="shoreline.mp4" controls class="video">Cool shoreline video</video></td>
                <td><!--Stuff--></td>
            </tr>
        </tbody>
    </table>
    <h2>References</h2>
    <ul>
        <li><a href="https://mixkit.co/free-stock-music/">Mixkit</a></li>
        <li><a href="https://unsplash.com/images/stock/royalty-free">Unsplash</a></li>
        <li><a href="https://coverr.co/">Coverr</a></li>
        
    </ul>
</body>
</html>
