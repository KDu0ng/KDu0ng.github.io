<!DOCTYPE html>

<html lang="en">
<head>
	<link rel="stylesheet" href="css/lab3files08.css">
	<title>Cool Form</title>
	<meta charset="utf-8">
</head>
<body>

	<div id="container">

		<!-- Use the main area to add the main content of the webpage -->
	<main>
        <form>
            <label for="myusername">Username: </label> <br>
            <input type="text" name="myusername" id="myname" required> <br><br>

            <label for="mypassword">Password: </label> <br>
            <input type="password" name="mypassword" id="mypassword" required> <br><br>

            <label for="mydate">Date of Birth: </label> <br>
            <input type="date" name="mydate" id="mydate" required> <br><br>

            <p>Upload your file here:</p><br><br>
            <input type="file" name="myfile" id="myfile"><br><br>

            <p>Example of radio buttons:</p><br><br>
            <input type="radio" name="1" id="1" value="1"/>
            <label for="1" class="1">Option 1</label>
            <input type="radio" name="2" id="2" value="2"/>
            <label for="2" class="2">Option 3</label>
            <input type="radio" name="3" id="3" value="3"/>
            <label for="3" class="3">Option 3</label>
        </form>
	
	</main>

	<!-- Use the footer area to add webpage footer content -->
	<footer>
		<p>Designed by: Kevin Duong</p>
	</footer>

	</div>
	
</body>
</html>
