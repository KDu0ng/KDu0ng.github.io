<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRCLES</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js" integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="background: black;">
    <script>
        var gap = 5;
        var cirNum = 80;
        var cirSize = 20;
        var angle = 0;
        var ptNum = 100;
        var rectSize = 600;
        // Mouse move left - rotate counterclockwise
        // Mouse move right - rotate clockwise

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
        }

        function draw() {
            background("black");
            
            // Customize mouse
            noCursor();
            noStroke();
            fill("white");
            circle(mouseX, mouseY, 5);
            
            // Main graph
            push(); // Store current settings
            translate(width/2, height/2); // Offset to mid of screen
            rotate(angle);
            angle += map(mouseX, 0, width, -0.1, 0.1);
            noFill();
            stroke("white");
            strokeWeight(1);
            for (var c = 0; c < cirNum; c++) {
                arc(0, 0, cirSize + gap * c, cirSize + gap * c, angle * c, 360 - angle / 2);
            }
            pop(); // Restores pushed drawing style
            
            // Title and subtitle
            push();
            translate(width/2, height - 90);
            noStroke();
            textFont("Arial");
            textSize(10);
            textAlign(CENTER, CENTER);
            text("Album Title Here", 0, 0);
            textSize(8);
            text("This is a demo", 0, 20);
            pop();
            
            //border
            push();
            translate(width/2, height/2);
            noFill(); 
            stroke("white");
            strokeWeight(2);
            rectMode(CENTER);
            rect(0, 0, rectSize, rectSize);
            
            // Random noise in background
            stroke("white");
            strokeWeight(1);
            for (var c = 0; c < ptNum; c++) {
                point(random(-rectSize/2, rectSize/2), random(-rectSize/2, rectSize/2));
            }
            pop();
        }
    </script>
</body>
</html>
