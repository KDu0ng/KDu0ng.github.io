<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP 4-2</title>
</head>
<body>
    <label for="weight">Enter Weight (kg): </label>
    <input type="number" id="weight" name="weight" min="0"><br>
    <label for="len">Enter Length (cm): </label>
    <input type="number" id="len" name="len" min="0"><br>
    <label for="wid">Enter Width (cm): </label>
    <input type="number" id="wid" name="wid" min="0"><br>
    <label for="high">Enter Height (cm): </label>
    <input type="number" id="high" name="high" min="0"><br>

    <button onclick="calc()">Check</button>
    <p id="out"></p>

    <script>
        function calc() {
            var weight = Number(document.getElementById("weight").value);
            var len = Number(document.getElementById("len").value);
            var wid = Number(document.getElementById("wid").value);
            var high = Number(document.getElementById("high").value);
            var p = document.getElementById("out");

            var w = Boolean(weight > 27);
            var l = Boolean(len * wid * high > 100000);

            if (w && l) {
                p.innerHTML = "Too heavy and too large.";
            } else if (w) {
                p.innerHTML = "Too heavy.";
            } else if (l) {
                p.innerHTML = "Too large.";
            } else {
                p.innerHTML = "Good package.";
            }
        }
    </script>
</body>
</html>
