<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a with Functions</title>
</head>
<body>
    <label for="len">Length: </label>
    <input type="number" id="len" name="len" placeholder="0" required>

    <label for="wid">Width: </label>
    <input type="number" id="wid" name="wid" placeholder="0" required>

    <button onclick="calc()">Calculate Area and Perimeter</button>
    <button onclick="reset()">Clear</button>
    <p id="out" style="background: skyblue; padding: 15px;"></p>

    <script>
        function reset() {
            document.getElementById("len").value = "";
            document.getElementById("wid").value = "";
            document.getElementById("out").innerHTML = "";
        }

        function getArea(length, width) {
            var area = length * width;
            return area;
        }

        function getPerim(length, width) {
            return 2 * length + 2 * width;
        }

        function calc() {
            var length = document.getElementById('len').value;
            var width = document.getElementById('wid').value;
            var area = getArea(length, width);
            var perim = getPerim(length, width);
            document.getElementById("out").innerHTML = "Area: " + area + "<br>Perimeter: " + perim;
        }
    </script>
</body>
</html>
