<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog152a</title>
</head>
<body>
    <p id="out"></p>

    <script>
        var sum = 0;
        for (var c = 3; c <= 9669; c += 3) {
            sum += c;
        }
        document.getElementById("out").innerHTML = "The sum of the multiples of 3, from 3 to 9669 is " + sum;
    </script>
</body>
</html>
