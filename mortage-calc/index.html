<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortage Balance Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calc">
        <p id="out"></p>
        <div class="in">
            <label for="prin">Principle: </label>
            <input type="number" id="prin" name="prin"> <br>
        </div>
        <div class="in">
            <label for="rate">Interest Rate as % (e.g. 7.9): </label>
            <input type="number" id="rate" name="rate"> <br>
        </div>
        <div class="in">
            <label for="years">Number of Years: </label>
            <input type="number" id="years" name="years"> <br>
        </div>
        <div class="in">
            <label for="month">Monthly Payment: </label>
            <input type="number" id="month" name="month"> <br>
        </div>
        
        <button id="cbut" onclick="calc()">Calculate</button>
        <button id="rbut" onclick="reset()">Reset</button>
    </div>
    
</body>
</html>
