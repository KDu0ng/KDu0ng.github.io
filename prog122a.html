<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog122a</title>
</head>
<body>
    <p id="out"></p>

    <script>
        var msg = "Number &emsp; Square &emsp; Square Root <br>";
        var lcv = 1;
        while (lcv <= 50) {
            msg += lcv + "&emsp;&emsp;&emsp;&emsp; " + (lcv**2) + " &emsp;&emsp;&emsp;&emsp; " + Math.sqrt(lcv).toFixed(4) + "<br>";
            lcv++;
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
