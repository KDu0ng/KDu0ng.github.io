<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog122h</title>
</head>
<body>
    <p id="out"></p>

    <script>
        var msg = "Number &emsp; &emsp; &emsp;Square&emsp; &emsp; &emsp; Square Root&emsp; &emsp; &emsp; Cube&emsp; &emsp; &emsp; 4th Root<br>";
        for (var c = 1; c <= 20; c++) {
            msg += c + " &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; ";
            msg += c**2 + " &emsp; &emsp; &emsp; &emsp;";
            msg += Math.sqrt(c).toFixed(4) + " &emsp; &emsp; &emsp; &emsp; &emsp; ";
            msg += c**3 + " &emsp; &emsp; &emsp; &emsp;";
            msg += (c**(1.0/4.0)).toFixed(4) + "<br>";
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
